<div class="flex justify-center items-center w-[100%]">

    <div class="card p-4 shadow-lg">

        <h1 class="text-center text-3xl mb-3 font-bold"> Usuarios registrados</h1>

        <p-table
        [value]="usuarios"
        showGridlines
        [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #header>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Email</th>
                </tr>
            </ng-template>
            <ng-template #body let-usuario>
                <tr>
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.edad }}</td>
                    <td>{{ usuario.email }}</td>
                </tr>
            </ng-template>
    </p-table>




    </div>

</div>
